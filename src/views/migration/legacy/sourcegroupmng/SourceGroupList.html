{{define "SourceGroupList"}}
<!-- list -->
<div class="dashboard dashboard_cont">

	<div class="d_box box_m box_w100">
		<div class="titbox">
			<div class="tit initial"><strong>Source Group</strong></div>
			<div class="top_info">
				<ul>
					<li>
						<a href="javascript:void(0);">Filter</a>
						<div class="infobox">
							<div class="box">
								<ul>
									<li><a href="javascript:void(0);"
											onclick="commonPromptOpen('RsFltSourceGroupName', 'sourceGroupListTable')">Name</a>
									</li>
									<li class="divider"></li>
									<li><a href="javascript:void(0);" data-toggle="modal" data-target="#RegistBox"
											onClick="getVpcList()">Clear</a></li>

								</ul>
							</div>
						</div>
					</li>
					<li>
						<a href="javascript:void(0);">Sort</a>
						<div class="infobox">
							<div class="box">
								<ul>
									<li><a href="javascript:void(0);"
											onclick="tableSort('sourceGroupListTable', 'Name')">Name</a></li>									
								</ul>
							</div>
						</div>
					</li>
					<li>
						<a href="javascript:void(0);">Action</a>
						<div class="infobox">
							<div class="box">
								<ul>
									<li><a href="javascript:void(0);" data-toggle="modal" data-target="#RegistBox"
											onClick="displaySourceGroupInfo('REG')">Add</a></li>
									<li><a href="javascript:void(0);" data-toggle="modal" data-target="#UnRegist"
											onClick="commonConfirmOpen('DeleteSourceGroup')">Delete</a></li>
								</ul>
							</div>
						</div>
					</li>
					<li><a href="javascript:void(0);"><img src="/assets/img/common/icon_question.png" alt="" /></a>
					</li>
				</ul>
			</div>
		</div>

		<div class="ds_cont">

			<div class="dataTable status_list">
				<table cellpadding="0" cellspacing="0" border="1" summary="" id="sourceGroupListTable">
					<thead>
						<tr>
							<th class="column-50px"><input type="checkbox" name="" value="" id="th_chall"
									title="" /><label for="th_chall"></label></td>
							<th>Name</th>
							<th>ID</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody id="sourceGroupList">
						
						<tr>
							<td class="overlay hidden" data-th="" colspan="5">No Data</td>
						</tr>
						
					</tbody>
				</table>
			</div>

		</div>

	</div>

</div>
<!-- //list -->
{{end}}
