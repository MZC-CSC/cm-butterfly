{{define "LegacySourceConnectionInfo"}}
<!-- Info -->
<div class="dashboard dashboard_cont server_status" id="sourceConnectionInfoBox">

	<div class="d_box box_m box_w100">
		<div class="titbox_n">
			<div class="tit initial"><strong>Connection Info</strong> [ <span class="stxt" id="sourceConnectionName"></span>
				] </div>
		</div>

		<div class="ds_cont">
			<div class="register_box">

				<div class="top_ipbox">
					<div class="ipbox ipbox1">
						<ul>
							<li>
								<label>Name</label>
								<span class="sbox">
									<input type="text" id="dtlName" name="dtlName" value="" placeholder=""
										class="gray" title="" disabled />
									<input type="hidden" id="dtlId" name="dtlId"/>
								</span>
							</li>
							<li>
								<label>Description</label>
								<span class="sbox">
									<textarea id="dtlDescription" name="dtlDescription" cols="" rows=""
										placeholder="" class="gray" title="" disabled></textarea>
								</span>
							</li>
						</ul>
					</div>

					<div class="ipbox ipbox2">
						<ul>
							<li>
								<label>IP Address</label>
								<input type="text" id="dtlIpAddress" name="dtlIpAddress" value="" placeholder=""
									class="gray" title="" readonly />
							</li>
							<li>
								<label>SSH Port</label>
								<input type="text" id="dtlSshPort" name="dtlSshPort" value=""
									placeholder="" class="gray" title="" readonly />
							</li>
							<li>
								<label>User</label>
								<input type="text" id="dtlUser" name="dtlUser" value="" placeholder=""
									class="gray" title="" readonly />
							</li>
							<li>
								<label>Password</label>
								<input type="text" id="dtlPassword" name="dtlPassword" value="" placeholder=""
									class="gray" title="" readonly />								
							</li>
							<li>
								<label>Public Key</label>
								<input type="text" id="dtlPublicKey" name="dtlPublicKey" value="" placeholder=""
									class="gray" title="" readonly />								
							</li>
							<li>
								<label>Private Key</label>
								<input type="text" id="dtlPrivateKey" name="dtlPrivateKey" value="" placeholder=""
									class="gray" title="" readonly />								
							</li>
							<li>
								<label>Status</label>
								<input type="text" id="dtlStatus" name="dtlStatus" value="" placeholder=""
									class="ip_w1 gray noline" title="" readonly />
							</li>
							<li>
								<label>View</label>
								<span class="sbox">
									<button name="" value="" class="btn_edit btn_register"
										onClick="viewSourceInfra()">Infra</button>
									<button name="" value="" class="btn_edit btn_register"
										onClick="viewSourceSoftware()">Software</button>
								</span>
							</li>
							<li>
								<label>Collect</label>
								<span class="sbox">
									<button name="" value="" class="btn_edit btn_register"
										onClick="collectSourceInfra()">Infra</button>
									<button name="" value="" class="btn_edit btn_register"
										onClick="collectSourceSoftware()">Software</button>
								</span>
							</li>
							<li>
								<label>Failed Message</label>
								<input type="text" id="dtlFailedMessage" name="dtlFailedMessage" value="" placeholder=""
									class="gray" title="" readonly />								
							</li>
						</ul>
					</div>
				</div>				
			</div>
		</div>

	</div>

</div>
<!-- //Info -->
{{end}}
