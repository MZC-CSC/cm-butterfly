{{define "LegacySourceConnectionList"}}
<!-- list -->
<div class="dashboard dashboard_cont">

	<div class="d_box box_m box_w100">
		<div class="titbox">
			<div class="tit initial"><strong>Connection</strong></div>
			<div class="top_info">
				<ul>
					<li>
						<a href="javascript:void(0);">Filter</a>
						<div class="infobox">
							<div class="box">
								<ul>
									<li><a href="javascript:void(0);"
											onclick="commonPromptOpen('RsFltSourceConnectionName', 'sourceConnectionListTable')">Connection Name</a>
									</li>
									<li class="divider"></li>
									<li><a href="javascript:void(0);" data-toggle="modal" data-target="#RegistBox"
											onClick="getSourceConnectionList()">Clear</a></li>

								</ul>
							</div>
						</div>
					</li>
					<li>
						<a href="javascript:void(0);">Sort</a>
						<div class="infobox">
							<div class="box">
								<ul>
									<li><a href="javascript:void(0);"
											onclick="tableSort('sourceConnectionListTable', 'Name')">VPC Name</a></li>									
								</ul>
							</div>
						</div>
					</li>
					<li>
						<a href="javascript:void(0);">Action</a>
						<div class="infobox">
							<div class="box">
								<ul>
									<li><a href="javascript:void(0);" data-toggle="modal" data-target="#RegistBox"
											onClick="displaySourceConnectionInfo('REG')">Add</a></li>
									<li><a href="javascript:void(0);" data-toggle="modal" data-target="#UnRegist"
											onClick="commonConfirmOpen('DeleteSourceConnection')">Delete</a></li>
								</ul>
							</div>
						</div>
					</li>
					<li><a href="javascript:void(0);"><img src="/assets/img/common/icon_question.png" alt="" /></a>
					</li>
				</ul>
			</div>
		</div>

		<div class="ds_cont">

			<div class="dataTable status_list">
				<table cellpadding="0" cellspacing="0" border="1" summary="" id="sourceConnectionListTable">

					<thead>
						<tr>
							<th class="column-50px"><input type="checkbox" name="" value="" id="th_chall"
									title="" /><label for="th_chall"></label></td>
							<th>Source Group</th>
							<th>Name</th>
							
							<th>IP Address</th>
							<th>SSH Port</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody id="sourceConnectionList">
						
						<tr>
							<td class="overlay hidden" data-th="" colspan="5">No Data</td>
						</tr>						
					</tbody>
				</table>
			</div>

		</div>

	</div>

</div>
<!-- //list -->
{{end}}
