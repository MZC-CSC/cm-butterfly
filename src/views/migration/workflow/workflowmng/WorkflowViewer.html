{{define "WorkflowViewer"}}

<!-- Info -->
<div class="dashboard dashboard_cont" id="workflow_info_box">

	<div class="d_box box_m box_w100">
		<div class="titbox">
			<div class="tit initial"><strong>Workflow Info</strong> <span class="stxt" id="workflow_info_txt">[]</span></div>
			<div class="top_info">
				<ul>
                    <li><a href="javascript:void(0);"><img src="/assets/img/common/icon_question.png" alt="" /></a></li>
                </ul>
			</div>
		</div>

		<div class="ds_cont">
            <div class="register_box">
                <div class="top_ipbox">
                    <div class="ipbox ipbox1">
                        <ul>
                            <li>
                                <label>Description</label>
                                <span class="sbox">
                                    <textarea id="dtlDescription" name="dtlDescription" cols="" rows=""
                                        placeholder="" class="gray" title="" disabled></textarea>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- workflow canvas area start -->
                <div id="workflowplaceholder" style="height:670px"></div>
                <!-- workflow canvas area end -->
                
                <div class="btnbox">
                    <div class="btn_center">
                        <button name="" value="" class="btn_co btn_cr_g w135 btn_ok" onclick="runWorkflow()">Run</button>
                    </div>
                </div>
            </div>
		</div>
        
	</div>
    
</div>
