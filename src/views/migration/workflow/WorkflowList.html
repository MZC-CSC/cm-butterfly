{{define "WorkflowList"}}

	<!-- list -->
	<div class="dashboard dashboard_cont">

		<div class="d_box box_m box_w100">
			<div class="titbox">
				<div class="tit initial"><strong>Workflow</strong></div>
				<div class="top_info">
					<ul>
						<li>
							<a href="javascript:void(0);">Filter</a>
							<div class="infobox">
								<div class="box">
									<ul>
										<li><a href="javascript:void(0);"
												onclick="commonPromptOpen('Name', 'workListTable')">Name</a>
										</li>
										<li><a href="javascript:void(0);"
												onclick="commonPromptOpen('TargetModel', 'workflowListTable')">TargetModel</a></li>
										<li class="divider"></li>
										<li><a href="javascript:void(0);" data-toggle="modal" data-target="#RegistBox"
												onClick="getWorkflowList()">Clear</a></li>

									</ul>
								</div>
							</div>
						</li>
						<li>
							<a href="javascript:void(0);">Sort</a>
							<div class="infobox">
								<div class="box">
									<ul>
										<li><a href="javascript:void(0);"
												onclick="tableSort('workflowListTable', 'Name')">Name</a></li>
										<li><a href="javascript:void(0);"
												onclick="tableSort('workflowListTable', 'TargetModel')">Target Model</a></li>
									</ul>
								</div>
							</div>
						</li>
						<li>
							<a href="javascript:void(0);">Action</a>
							<div class="infobox">
								<div class="box">
									<ul>
										<li><a href="javascript:void(0);" data-toggle="modal" data-target="#RegistBox"
												onClick="displayWorkflowInfo('REG')">Add</a></li>
										<li><a href="javascript:void(0);" data-toggle="modal" data-target="#UnRegist"
												onClick="commonConfirmOpen('DeleteWorkflow')">Delete</a></li>
									</ul>
								</div>
							</div>
						</li>
						<li><a href="javascript:void(0);"><img src="/assets/img/common/icon_question.png" alt="" /></a>
						</li>
					</ul>
				</div>
			</div>

			<div class="ds_cont">
				<div class="dataTable status_list" id="workflowListDiv">
					<table cellpadding="0" cellspacing="0" border="1" summary="" id="workflowListTable">
						
						<thead>
							<tr>
								<th class="column-50px"><input type="checkbox" name="" value="" id="th_chall"
										title="" /><label for="th_chall"></label></td>
								<th>Name</th>
								<th>Target Model</th>
								<th>Description</th>
								<!-- <th class="column-60px"></th> -->
							</tr>
						</thead>
						<tbody id="workflowList">
							
							<tr>
								<td class="overlay hidden" data-th="" colspan="5">No Data</td>
							</tr>
							
						</tbody>
					</table>
				</div>

			</div>

		</div>

	</div>
    <!-- // end of list -->
{{end}}
