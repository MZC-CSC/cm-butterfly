<!-- server list 클릭 시 -->
<div class="card section" id="server_info">
  
    <div class="card-header">
      <h3 class="card-title">
        Server Info<span id="server_info_text" class="text-info">
          
        </span>
      </h3>
    </div>
    <div class="card-body">
      <div class="container">
        <div class="row p-4">
          <div class="col-md-2">
            <div class="form-group mb-2">
              <span class="text-info">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="100"
                  height="100"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M20 11a8.1 8.1 0 0 0 -6.986 -6.918a8.095 8.095 0 0 0 -8.019 3.918"
                  />
                  <path d="M4 13a8.1 8.1 0 0 0 15 3" />
                  <path d="M19 16m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                  <path d="M5 8m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                  <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                </svg>
              </span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="datagrid">
              <div class="datagrid-item">
                <div class="datagrid-title">
                  <h5>Name</h5>
                </div>
                <div class="datagrid-content" id="server_info_name"></div>
              </div>
              <div class="datagrid-item">
                <div class="datagrid-title">
                  <h5>Description</h5>
                </div>
                <div class="datagrid-content" id="server_info_desc"> </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row p-4">
          <div class="col-md-2">
            <div class="form-group mb-2">
              <img
                class="provider_icon"
                src="/assets/images/providerlogo/img_logo_aws.png"
                alt="aws"
              />
            </div>
          </div>
          <div class="col-md-2">
            <div class="datagrid">
              <div class="datagrid-item">
                <div class="datagrid-title">
                  <h5>Operating System</h5>
                </div>
                <div class="datagrid-content" id="server_info_os"> </div>
              </div>
              <div class="datagrid-item">
                <div class="datagrid-title">
                  <h5>Architecture</h5>
                </div>
                <div class="datagrid-content" id="server_info_archi"> </div>
              </div>
              <div class="datagrid-item">
                <div class="datagrid-title">
                  <h5>VMSpecName</h5>
                </div>
                <div class="datagrid-content" id="server_info_vmspec_name"> </div>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="datagrid">
              <div class="datagrid-item">
                <div class="datagrid-title">
                  <h5>StartTime</h5>
                </div>
                <div class="datagrid-content" id="server_info_start_time"> </div>
              </div>
              <div class="datagrid-item">
                <div class="datagrid-title">
                  <h5>Public IP</h5>
                </div>
                <div class="datagrid-content" id="server_info_public_ip"> </div>
              </div>
              <div class="datagrid-item">
                <div class="datagrid-title">
                  <h5>/ DNS</h5>
                </div>
                <div class="datagrid-content" id="server_info_public_dns"> </div>
              </div>
            </div>
          </div>

          <div class="col-md-2">
            <div class="datagrid">
              <div class="datagrid-item">
                <div class="datagrid-title">
                  <h5>Private IP</h5>
                </div>
                <div class="datagrid-content" id="server_info_private_ip"> d</div>
              </div>
              <div class="datagrid-item">
                <div class="datagrid-title">
                  <h5>/ DNS</h5>
                </div>
                <div class="datagrid-content" id="server_info_private_dns"> </div>
              </div>

              <div class="datagrid-item">
                <div class="datagrid-title">
                  <h5>ConfigName</h5>
                </div>
                <div class="datagrid-content" id="server_info_connection_name"> </div>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="datagrid">
              <div class="datagrid-item">
                <div class="datagrid-title">
                  <h5>VMID</h5>
                </div>
                <div class="datagrid-content" id="server_info_cspVMID"> </div>
              </div>
              <div class="datagrid-item">
                <div class="datagrid-title">
                  <h5>Region</h5>
                </div>
                <div class="datagrid-content" id="server_info_region"> </div>
             
              </div>
              <div class="datagrid-item">
                <div class="datagrid-title">
                  <h5>Zone</h5>
                </div>
                <div class="datagrid-content" id="server_info_zone"> </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row p-4">
      <div class="col">
        <%= partial("partials/operation/manage/serverdetailinfo.html") %>
      </div>
    </div>
  </div>
