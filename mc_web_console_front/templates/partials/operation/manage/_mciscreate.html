<div class="container-xl">
  <div class="row">
    <div class="col-md-12">
      <div class="card sub_section" id="server_configuration">
        <div class="card-header">
          <h3 class="text-info">Server Configuration</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-2">
                <label class="form-label required">Server Name</label>
                <input
                  class="form-control"
                  name="server_name"
                  rows="1"
                  placeholder="Input Name"
                  id="ep_name"
                />
              </div>
              <div class="form-group mb-2">
                <label class="form-label required">Spec</label>
                <div class="row g-2">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Please Use Search"
                      name="spec"
                      id="ep_specId"
                    />

                    <input
                      type="hidden"
                      name="provider"
                      id="ep_provider"
                      value=""
                    />
                    <input
                      type="hidden"
                      name="connectionName"
                      id="ep_connectionName"
                      value=""
                    />
                    <input
                      type="hidden"
                      name="imageId"
                      id="ep_imageId"
                      value=""
                    />
                    <input
                      type="hidden"
                      name="commonImageId"
                      id="ep_commonImageId"
                      value=""
                    />
                    <input
                      type="hidden"
                      name="commonSpecId"
                      id="ep_commonSpecId"
                      value=""
                    />
                  </div>
                  <div class="col-auto">
                    <a
                      href="#"
                      class="btn"
                      data-bs-toggle="modal"
                      data-bs-target="#spec-search"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <path
                          stroke="none"
                          d="M0 0h24v24H0z"
                          fill="none"
                        ></path>
                        <path
                          d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"
                        ></path>
                        <path d="M21 21l-6 -6"></path>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>

              <div class="form-group mb-2">
                <label class="form-label">Root Disk</label>
                <div class="row g-2">
                  <div class="col-6">
                    <select
                      class="form-select"
                      name="rootDiskType"
                      onchange="webconsolejs['partials/operation/manage/mciscreate'].changeDiskSize(this.value)"
                      id="ep_root_disk_type"
                    >
                      <option value="">Select Root Disk Type</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <textarea
                      class="form-control"
                      name="rootDiskSize"
                      rows="1"
                      placeholder="Root Disk Size(GB)"
                      id="ep_root_disk_size"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="form-group mb-2">
                <label class="form-label">Server Quantity</label>
                <input
                  type="range"
                  class="form-range mb-2"
                  value="1"
                  min="0"
                  max="100"
                  step="1"
                  oninput="this.nextElementSibling.value = this.value"
                />
                <output id="ep_vm_add_cnt">1</output>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-2">
                <label class="form-label">Description</label>
                <textarea
                  class="form-control"
                  name="server_description"
                  id="ep_description"
                  rows="3"
                  placeholder="type Description"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div align="right">
            <button type="submit" class="btn btn-secondary">Clear</button>
            <button
              type="submit"
              class="btn btn-info"
              onclick="webconsolejs['partials/operation/manage/mciscreate'].expressDone_btn()"
            >
              Done
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<%= javascriptTag("partials/operation/manage/mciscreate.js") %> <%=
javascriptTag("common/api/services/mcis_api.js") %><!--API 호출-->
<%= javascriptTag("common/api/services/disk_api.js") %><!--API 호출-->
<%= javascriptTag("common/api/services/vmimage_api.js") %><!--API 호출-->
