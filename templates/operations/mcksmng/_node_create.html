<div class="servers_config node_config" id="nodeConfig" style="display:block">
	<form id="node_form">

		<div class="top_box">
			<div class="titbox_sc">
				<div class="tit">Node Configuration </div>
			</div>

			<div class="ip_box" id="mcksNodeArea">

				<!-- controlPlane -->
				<div class="servers_box" id="mcks_controlPlane_area">
					<div class="title">Control Plane</div>

					<div>
						<ul id="mcks_ControlPlane_list">
							<li>
								<div class="svc_ipbox">
									<div class="ipbox ipbox3">
										<ul>
											<li>
												<label><span class="ch">*</span>Provider</label>
												<select class="selectbox white pline sel_4" name="controlPlaneProvider"
													id="controlPlaneProvider"
													onchange="mcpjs['util/util'].getRegionListByProviderForSelectbox(this.value, 'controlPlaneRegion');">
													<option value="">Select Cloud Provider</option>
													<%= for (provider) in cloud_os_list {%>
														<option value="<%= provider %>"><%= provider %></option>
													<% } %>
												</select>
											</li>
										</ul>
									</div>
									<div class="ipbox ipbox4">
										<ul>
											<li>
												<label><span class="ch">*</span>Region</label>
												<select class="selectbox white pline sel_4" name="controlPlaneRegion" id="controlPlaneRegion"
													onchange="mcpjs['mcksmng/mckscreate'].changeMcksControlPlaneRegion('controlPlaneProvider', 'controlPlaneRegion');">
													<option value="">Select Region</option>
												</select>
											</li>
										</ul>
									</div>
									<div class="ipbox ipbox4">
										<ul>
											<li>
												<label><span class="ch">*</span>Count</label>
												<input type="text" name="controlPlaneCount" id="controlPlaneCount"
													placeholder="Input Count" class="pline count" value="3" />
											</li>
										</ul>
									</div>
									<div class="ipbox ipbox4">
										<ul>
											<li>
												<label><span class="ch">*</span>Spec</label>
												<select class="selectbox white pline sel_4" name="controlPlaneSpecId"
													id="controlPlaneSpecId">
													<option value="1">Select Spec</option>
												</select>
											</li>
										</ul>
									</div>
									<div class="ipbox ipbox4">
										<ul>
											<li>
												<label><span class="ch">*</span>Root Disk</label>
												<select class="selectbox white pline sel_4"
													name="controlPlaneRootDiskType" id="controlPlaneRootDiskType"
													onchange="changeDiskType(this.value, 'controlPlaneRootDiskSize');">
													<option value="">Select Root Disk Type</option>
												</select>
												<input type="text" name="controlPlaneRootDiskSize" value=""
													placeholder="Root Disk Size(GB)" class="pline ip_3" title=""
													id="controlPlaneRootDiskSize" />
											</li>
										</ul>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<!-- //controlPlane -->


				<div class="servers_box" id="mcks_Worker_list">
					<div class="title">Worker Pool</div>
					<div>
						<ul>
							<li>
								<div class="svc_ipbox">
									<div class="ipbox ipbox3">
										<ul>
											<li>
												<label><span class="ch">*</span>Provider</label>
												<select class="selectbox white pline sel_4" name="workerProvider"
													id="workerProvider_0"
													onchange="mcpjs['util/util'].getRegionListByProviderForSelectbox(this.value, 'workerRegion_0');">
													<option value="">Select Cloud Provider</option>
													<%= for (provider) in cloud_os_list {%>
														<option value="<%= provider %>"><%= provider %></option>
													<% } %>
												</select>
											</li>
										</ul>
									</div>

									<div class="ipbox ipbox3">
										<ul>
											<li>
												<label><span class="ch">*</span>Region</label>
												<select class="selectbox white pline sel_4" name="workerRegion"
													id="workerRegion_0"
													onchange="mcpjs['mcksmng/mcksnodecreate'].changeMcksWorkerRegion(0);">
													<option value="">Select Region</option>
												</select>
											</li>
										</ul>
									</div>

									<div class="ipbox ipbox3">
										<ul>
											<li>
												<label><span class="ch">*</span>Count</label>
												<input type="text" name="workerCount" value="2" id="workerCount_0"
													placeholder="Input Count" class="pline count" title="" />
											</li>
										</ul>
									</div>

									<div class="ipbox ipbox3">
										<ul>
											<li>
												<label><span class="ch">*</span>Spec</label>
												<select class="selectbox white pline sel_4" name="workerSpecId"
													id="workerSpecId_0">
													<option value="1">Select Spec</option>
												</select>
											</li>
										</ul>
									</div>

									<div class="ipbox ipbox4">
										<ul>
											<li>
												<label><span class="ch">*</span>Root Disk</label>
												<select class="selectbox white pline sel_4" name="workerRootDiskType"
													id="workerRootDiskType_0" onchange="changeDiskType(this.value);">
													<option value="">Select Root Disk Type</option>
												</select>
												<input type="text" name="workerRootDiskSize" value=""
													placeholder="Root Disk Size(GB)" class="pline ip_3" title=""
													id="workerRootDiskSize_0" />
											</li>
										</ul>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<!-- //worker -->




			</div>
			<!-- worker -->

			<div class="btnbox">
				<div class="btn_right">
					<button type="button" name="" value="" class="btn_done btn_co btn_cr_g"
						onclick="mcpjs['mcksmng/nodeconfigure'].addWorkNode();"><span>Worker Add</span></button>
				</div>
			</div>

		</div>
	</form>
</div>
<!-- hidden area start -->
<!-- hidden worker 추가시 사용하는 것으로 hidden-->
<div id="hidden_work_area" style="display:none">
	<div class="servers_box" id="hidden_mcks_Worker_list">
		<div class="title">Worker Pool <span id="hidden_WorkerAddCount"></span></div>
		<div>
			<ul>
				<li>
					<div class="svc_ipbox">
						<div class="ipbox ipbox4">
							<ul>
								<li>
									<label><span class="ch">*</span>Provider</label>
									<select class="selectbox white pline sel_4" name="workerProvider"
										id="hidden_workerProvider" onchange="mcpjs['util/util'].getRegionListByProviderForSelectbox(this.value, 'hidden_workerRegion')">
										<option value="">Select Cloud Provider</option>
										<%= for (provider) in cloud_os_list {%>
											<option value="<%= provider %>"><%= provider %></option>
										<% } %>
									</select>
								</li>
							</ul>
						</div>
						<div class="ipbox ipbox4">
							<ul>
								<li>
									<label><span class="ch">*</span>Region</label>
									<select class="selectbox white pline sel_4" name="workerRegion"
										id="hidden_workerRegion" onchange="mcpjs['mcksmng/mcksnodecreate'].changeMcksWorkerRegion('hidden_index')">
										<option value="">Select Region</option>
									</select>
								</li>
							</ul>
						</div>
						<div class="ipbox ipbox4">
							<ul>
								<li>
									<label><span class="ch">*</span>Count</label>
									<input type="text" name="workerCount" id="hidden_workerCount"
										placeholder="Input Count" class="pline count" title="" value="2" />
								</li>
							</ul>
						</div>
						<div class="ipbox ipbox4">
							<ul>
								<li>
									<label><span class="ch">*</span>Spec</label>
									<select class="selectbox white pline sel_4" name="workerSpecId"
										id="hidden_workerSpecId">
										<option value="1">Select Spec</option>
									</select>
								</li>
							</ul>
						</div>
						<div class="ipbox ipbox4">
							<ul>
								<li>
									<label><span class="ch">*</span>Root Disk</label>
									<select class="selectbox white pline sel_4" name="workerRootDiskType"
										id="hidden_workerRootDiskType" onchange="changeDiskType(this.value);">
										<option value="">Select Root Disk Type</option>
									</select>
									<input type="text" name="workerRootDiskSize" value=""
										placeholder="Root Disk Size(GB)" class="pline ip_3" title=""
										id="hidden_workerRootDiskSize" />
								</li>
							</ul>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="btnbox">
			<div class="btn_right">
				<button type="button" id="hidden_workerRemove" value="" class="btn_done btn_del"
					onclick="mcpjs['mcksmng/nodeconfigure'].removeWorkerNode('hidden_workerRemove');"></button>
			</div>
		</div>
	</div>
</div>
<%= javascriptTag("mcksmng/nodeconfigure.js") %>
