<div class="servers_config import_servers_config" id="importServerConfig">
	<!-- <label><span class="ch">*</span>Import File</label>
	<button onclick="importVmInfoFromFile()">Open</button> -->

	<form id="import_form">
		<input type="hidden" name="name" id="i_name" />
		<input type="hidden" name="description" id="i_description" />
		<input type="hidden" name="connectionName" id="i_connectionName" />
		<input type="hidden" name="vNetId" id="i_vNetId" />
		<input type="hidden" name="subnetId" id="i_subnetId" />
		<input type="hidden" name="securityGroupIds[]" id="i_securityGroupIds" />
		<input type="hidden" name="sshKeyId" id="i_sshKeyId" />
		<input type="hidden" name="rootDiskSize" id="i_rootDiskSize" />
		<input type="hidden" name="rootDiskType" id="i_rootDiskType" />
		<input type="hidden" name="dataDiskIds[]" id="i_dataDiskIds" />
		<input type="hidden" name="imageId" id="i_imageId" />
		<input type="hidden" name="specId" id="i_specId" />
		<input type="hidden" name="label" id="i_label" />
		<input type="hidden" name="vm_userAccount" id="i_vmUserAccount" />
		<input type="hidden" name="vm_password" id="i_vmUserPassword" />
		<input type="hidden" name="subGroupSize" id="e_subGroupSize" />
	</form>
	<!--id 에 간단설정이면 s_, Expert On 이면 e_, Import면 i_-->

	<div class="top_box">
		<div class="titbox_sc">
			<div class="tit">Server Configuration</div>
		</div>

		<div class="ip_box">
			<input type="hidden" name="vmImportScript" id="i_vmImportScript" />
			<div class="svc_ipbox">
				<div class="ipbox ipbox3">
					<textarea style="width:100%" rows="20" placeholder="Display imported Vm Script" class="pline ta_1"
						id="vmImportScriptPretty"></textarea>
				</div>
			</div>			
		</div>
		<!-- button -->
		<div class="btnbox spec_select_box">
			<div class="svc_ipbox svc_ipbox_2">

				<div class="amount_add s_slider_box">
					<div class="add_box">
						<div class="a_box">
							<strong>Server Quantity</strong>
							<div class="a_slider">
								<div class="slider_ip">
									<button type="button" class="btn_s btn_s_minus">-</button>
									<div>
										<input type="text" name="" value="" class="slider_bar" title=""
											data-slider-min="0" data-slider-max="100" data-slider-step="1"
											data-slider-value="0" />
									</div>
									<button type="button" class="btn_s btn_s_plus">+</button>
								</div>
								<input type="text" name="vm_add_cnt" value="1" class="components_input txt_ipbox"
									title="" readonly id="i_vm_add_cnt" />
							</div>
						</div>
					</div>
				</div>

			</div>

			<div class="btnbox spec_select_box">
				<div class="btn_right">

					<button type="button" name="" value="" class="btn_done btn_co btn_cr_g"
						onclick="mcpjs['mcismng/vmconfigureimport'].importDone_btn();"><span>DONE</span></button>
					<button type="button" name="" value="" class="btn_clear btn_co btn_cr_b"
						onclick="mcpjs['mcismng/mcisvmcreate'].displayNewServerForm();">CANCEL</button>

				</div>
			</div>
		</div>
		<!-- //button -->
	</div>

</div>

<%= javascriptTag("mcismng/vmconfigureimport.js") %>
