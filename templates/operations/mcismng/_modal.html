<!-- Network Interface popup -->
<div class="modal fade popup_CreateTabBox" id="Network_Interface" tabindex="-1" role="dialog" aria-hidden="true">

										<li>

										<li>

									<ul>
										<li>

											</select>
										</li>
										<li>
											<label>Public IP</label>
											<select class="selectbox white pline sel_1">
												<option value="1">Select Zone Name</option>
											</select>
										</li>
									</ul>
								</div>
							</div>

							<div class="if_ipbox if_ipbox_2">
								<div class="ipbox ipbox1">
									<ul>
										<li>
											<label>Security Group</label>
											<select class="selectbox white pline sel_1">
												<option value="">Input / select Name</option>

												<option value="{{ $securityGroupItem.ID }}">[{{
													$securityGroupItem.ConnectionName }}] {{ $securityGroupItem.Name }}
													{{ $securityGroupItem.VNetID }}</option>

											</select>
										</li>
									</ul>
								</div>
								<div class="ipbox ipbox2">
									<ul>
										<li>
											<label></label>
											<input type="text" name="" value="" placeholder="" class="gray ip_1"
												title="" readonly />
										</li>
									</ul>
								</div>
							</div>


							<button class="btn_del" name="" value="">del</button>
						</div>

						<div class="ifbox">
							<div class="title">Nic – eth1</div>


							<button class="btn_del" name="" value="">del</button>
						</div>
					</div>

				</div>

				<div class="btnbox">
					<div class="btn_right">
						<button name="" value="" class="btn_ok btn_co btn_cr_g w135">Ok</button>
						<button name="" value="" class="btn_cancel btn_co btn_cr_b w135"
							data-dismiss="modal">Cancel</button>
					</div>
				</div>

			</div>

		</div>
	</div>

</div>

<!-- //Import Export popup -->
<div class="modal fade popup_CreateTabBox" id="VmImportExport" tabindex="-1" role="dialog" aria-hidden="true">

	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="servers_box">
				<div class="title">Import</div>
				<div class="switch">
					<label><span class="ch">*</span>Import File</label>
					<button onclick="openTextFile()">Open</button>
				</div>

				<div class="list">
					<textarea cols="120" rows="10" placeholder="Input Description" class="pline ta_1"
						id="fileContent"></textarea>
				</div>
			</div>

			<div class="servers_box">
				<div class="title">Export</div>
				<div class="switch">
					<label><span class="ch">*</span>Expert File</label>
					<button class="btn_del" name="" onclick="saveVmInfoToFile()">Expert</button>
				</div>
				<div class="list">
					<table>
						<!-- <colgroup>
							<col width="15%">
							<col width="">
						</colgroup> -->
						<tr>
							<td>
								<table cellpadding="0" cellspacing="0" border="1" summary="" id="popVmList">
									<thead>
										<tr>
											<th>ServerName </th>
										</tr>
									</thead>
									<tbody>
										{{range $vmIndex, $vmItem := .VMList}}
										<tr onclick="exportVmScript('{{ $vmIndex }}')">
											<td class="btn_mtd" data-th="Cloud Provide">
												{{$vmItem.Name}}<span class="ov off"></span>

												<input type="hidden" id="p_connectionName_{{ $vmIndex }}"
													value="{{ $vmItem.ConnectionName }}">
												<input type="hidden" id="p_description_{{ $vmIndex }}"
													value="{{ $vmItem.Description }}">
												<input type="hidden" id="p_imageId_{{ $vmIndex }}"
													value="{{ $vmItem.ImageID }}">
												<input type="hidden" id="p_label_{{ $vmIndex }}"
													value="{{ $vmItem.Label }}">
												<input type="hidden" id="p_name_{{ $vmIndex }}"
													value="{{ $vmItem.Name }}">
												<input type="hidden" id="p_securityGroupIds_{{ $vmIndex }}"
													value="{{ $vmItem.SecurityGroupIDs }}">
												<input type="hidden" id="p_specId_{{ $vmIndex }}"
													value="{{ $vmItem.SpecID }}">
												<input type="hidden" id="p_sshKeyId_{{ $vmIndex }}"
													value="{{ $vmItem.SshKeyID }}">
												<input type="hidden" id="p_subnetId_{{ $vmIndex }}"
													value="{{ $vmItem.SubnetID }}">
												<input type="hidden" id="p_vNetId_{{ $vmIndex }}"
													value="{{ $vmItem.VNetID }}">

												<input type="hidden" id="p_subGroupSize_{{ $vmIndex }}" value="0">
												<!-- VM은 Group단위로 만들지 않음. 처음 생성시 동일한 VM을 만들기 위한 변수 임 -->
												<input type="hidden" id="p_vmUserAccount_{{ $vmIndex }}" value="">
												<input type="hidden" id="p_vmUserPassword_{{ $vmIndex }}" value="">
											</td>

										</tr>
										{{ end }}
									</tbody>
								</table>
							</td>
							<td>
								<textarea cols="90%" rows="10" placeholder="Input Description" class="pline ta_1"
									id="vmExportScript"></textarea>
								<input type=hidden id="exportFileName">
							</td>
						</tr>
					</table>

				</div>
			</div>

			<div class="btnbox">
				<div class="btn_right">
					<!-- Apply를 클릭하면 VM이 추가 됨. Deploy해야 실제 생성요청들어감.-->
					<button name="" value="" class="btn_cancel btn_co btn_cr_b w135" data-dismiss="modal"
						onclick="saveVmInfoToFile()">Apply</button>
					<button name="" value="" class="btn_cancel btn_co btn_cr_b w135" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</div>
