<div class="contbox">
    <div class="titlebox">
        <div class="tit"><img src="/assets/images/common/icon_cont.png" alt="" />Manage / <strong>PMKS</strong></div>
        <div class="location">Home <span>></span> Operation <span>></span> Manage <span>></span>
            <strong>PMKS</strong></div>
    </div>

    <div class="dashboard dashboard_cont">

        <div class="d_box box_m box_w100">
            <div class="titbox line_none">
                <div class="tit initial"><strong>Create PMKS</strong></div>

                <div class="step_box">
                    <div class="on">STEP 1 <div class="bar"></div>
                    </div>
                    <div>STEP 2 <div class="bar"></div>
                    </div>
                    <div>STEP 3 <div class="bar"></div>
                    </div>
                </div>

            </div>


            <div class="ds_cont">

                <div class="area_cont">

                    <div class="box">

                        <div class="create_box">

                            <div class="create_top">

                                <div class="top_ipbox">
                                    <div class="ipbox ipbox1">
                                        <ul>
                                            <li>
                                                <label>Name</label>
                                                <input type="text" class="pline ip_1" name="" value="" placeholder="Name" title=""
                                                    id="cluster_info_name" />
                                            </li>
                                            <li>
                                                <label>Version</label>
                                                <input type="text" class="pline ip_1" name="" value="1.22.15-aliyun.1" placeholder="" title=""
                                                    id="cluster_info_version" />
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="ipbox ipbox2">
                                        <ul>
                                            <li>
                                                <label><span class="ch">*</span>Provider</label>
                                                <select class="selectbox white pline sel_1" name="reg_provider" id="regProvider"
                                                onchange="mcpjs['util/util'].getRegionListByProviderForSelectbox(this.value, 'regRegionName')">
                                                <option value="">Select Cloud Provider</option>
                                            <%= for (provider) in cloud_os_list {%>
                                                <option value="<%= provider %>"><%= provider %></option>
                                            <% } %>
                                              
                                                </select>
                                            </li>
                                            <!-- <li>
                                                <label><span class="ch">*</span>Connection Name</label>
                                                <select class="selectbox white pline sel_1" name="reg_connectionName" id="regConnectionName"
                                                    onchange="changeConnectionInfo(this.value);">
                                                    <option value="">Select Connection</option>
                                                </select>
                                            </li> -->
                                            <li>
                                                <label><span class="ch">*</span>Region</label>
                                                <select class="selectbox white pline w3" id="regRegionName"
                                                name="reg_regionName" onchange="mcpjs['pmksmng/pmksclustercreate'].changePmksRegion('pmksclustercreate','regProvider','regRegionName');">
                                                <option selected>Select Region</option>
                                                </select>
                                            </li>
                                            <li class="reg_1">
                                                <label><span class="ch">*</span>VPC</label>
                                                <select class="selectbox white pline sel_1" name="reg_vNetId" id="regVNetId"
                                                    onchange="mcpjs['pmksmng/pmksclustercreate'].getSubnetInfoListForSelectbox(this.value);mcpjs['pmksmng/pmksclustercreate'].getSecurityGroupListForSelectbox(this.value,'regProvider','regRegionName');">
                                                    <option value="">Select VPC</option>
                                                </select>
                                            </li>
                                            <li class="reg_1">
                                                <label><span class="ch">*</span>Subnet</label>
                                                <select class="selectbox white pline sel_1" name="reg_subnetId" id="regSubnetId" multiple>
                                                    <option value="">Select Subnet</option>
                                                </select>
                                            </li>
                                            <li>
                                                <label><span class="ch">*</span>Security Group</label>
                                                <select class="selectbox white pline sel_1" name="reg_securityGroupId" id="regSecurityGroupId" multiple>
                                                    <option value="">Select Security Group</option>
                                                </select>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="btnbox">
                                    <div class="btn_right">
                                        <button type="button" name="" value="" class="btn_done btn_co btn_cr_g" onclick="mcpjs['pmksmng/pmksclustercreate'].createCluster();"><span>Create
                                                Cluster</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<%= javascriptTag("pmksmng/pmksclustercreate.js") %>
