<div class="dashboard dashboard_cont edit_box" id="sshKeyEditBox">

    <div class="d_box box_m box_w100">
        <div class="titbox_n">
            <div class="tit initial"><strong>SSH Key Info</strong> [<span class="stxt"></span>]</div>
        </div>

        <div class="ds_cont">
            <div class="register_box">

                <div class="top_ipbox">
                    <div class="ipbox ipbox1">
                        <ul>
                            <li class="reg_1">
                                <label>SSH Key Name</label>
                                <span class="sbox">
                                    <input type="hidden" id="dtlCspSshKeyId" name="" value="" placeholder=""
                                        class="gray" title="" readonly />
                                    <input type="text" id="dtlCspSshKeyName" name="" value="" placeholder=""
                                        class="gray" title="" readonly />
                                    /
                                    <input type="text" id="dtlSshKeyName" name="" value="" placeholder=""
                                        class="gray" title="" readonly />
                                    <input type="hidden" id="dtlSshKeyId" name="" value="" placeholder=""
                                        class="gray" title="" readonly />
                                    <!--<a href="javascript:void(0);"><img src="/assets/images/contents/icon_copy.png" class="icon" alt="" /></a>-->
                                </span>
                            </li>
                            <li class="reg_1">
                                <label>Description</label>
                                <textarea id="dtlDescription" cols="" rows="" placeholder="" class="gray"
                                    title="" readonly></textarea>
                            </li>
                        </ul>
                    </div>
                    <div class="ipbox ipbox2">
                        <ul>
                            <li class="reg_3">
                                <label>Connection Name</label>
                                <input type="text" id="dtlConnectionName" name="" value="" placeholder=""
                                    class="gray" title="" readonly />
                            </li>
                            <li class="reg_3">
                                <label>publicKey</label>
                                <input type="text" id="dtlPublicKey" name="" value="" placeholder=""
                                    class="gray" title="" readonly />
                            </li>
                            <li class="reg_3">
                                <label>privateKey</label>
                                <textarea id="dtlPrivateKey" cols="" rows="" placeholder="" class="gray"
                                    title="" readonly></textarea>
                                <!-- <input type="text" id="dtlPrivateKey" name="" value="" placeholder="" class="gray" title="" readonly /> -->
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="top_ipbox bottom_ipbox">
                    <div class="ipbox ipbox1">
                        <ul>
                            <li class="reg_1">
                                <label>username</label>
                                <input type="text" id="dtlUsername" name="" value="" placeholder="" class="gray"
                                    title="" readonly />
                                <input type="hidden" id="dtlUserID" name="" value="" placeholder="" class="gray"
                                    title="" readonly />
                            </li>
                        </ul>
                    </div>
                    <div class="ipbox ipbox2">
                        <ul>
                            <li class="reg_3">
                                <label>fingerprint</label>
                                <!-- <input type="text" name="" value="" placeholder="fingerprint" class="gray" title="" readonly /> -->
                                <textarea id="dtlFingerprint" cols="" rows="" placeholder="" class="gray"
                                    title="" readonly></textarea>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
