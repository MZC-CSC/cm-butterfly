<div class="dashboard dashboard_cont detail_box" id="vNetEditBox">

    <div class="d_box box_m box_w100">
        <div class="titbox_n">
            <div class="tit initial"><strong>Network Info</strong> [ <span class="stxt" id="networkVpcName"></span>
                ] </div>
        </div>

        <div class="ds_cont">
            <div class="register_box">

                <div class="top_ipbox">
                    <div class="ipbox ipbox1">
                        <ul>
                            <li>
                                <label>VPC Name</label>
                                <span class="sbox">
                                    <input type="text" id="editVpcName" name="editVpcName" value=""
                                    placeholder="Input VPC Name" class="pline" title="" />
                                </span>
                            </li>
                            <li>
                                <label>Description</label>
                                <span class="sbox">
                                    <textarea id="editDescription" name="editDescription" cols="" rows=""
                                    placeholder="Description" class="pline" title=""></textarea>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="ipbox ipbox2">
                        <ul>
                            <li>
                                <label>Cloud Provider</label>
                                <input type="text" id="editProvider" name="editProvider" value="" placeholder=""
                                    class="gray" title="" readonly />

                            </li>
                            <li>
                                <label>Connection Name</label>
                                <input type="text" id="editConnectionName" name="editConnectionName" value=""
                                    placeholder="" class="gray" title="" readonly />
                            </li>
                            <li>
                                <label>CidrBlock</label>
                                <input type="text" id="editCidrBlock" name="editCidrBlock" value="" placeholder=""
                                    class="gray" title="" readonly />
                            </li>
                            <li>
                                <label>Subnet</label>
                                <span class="sbox">
                                    <input type="text" id="editSubnet" name="editSubnet" value="" placeholder=""
                                        class="gray" title="" readonly />
                                    <button name="" value="" class="btn_edit btn_register">Edit</button>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
