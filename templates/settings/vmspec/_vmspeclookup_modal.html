<!-- Spec Lookup Assist popup : 없는 spec 등록 시 -->
<div class="modal fade popup_editBox" id="specLookupAssist" tabindex="-1" role="dialog" aria-hidden="true">
	<input type="hidden" id="assistVmSpecLookupSelectedIndex" />
	<!-- Assist Popup에서 table의 항목을 클릭했을 때 index를 저장. apply 클릭 시 해당 index의 값을 main으로 set 하기 위한 용도 -->
	<input type="hidden" id="parentsVmSpecLookupAssist">
	<input type="hidden" id="parentsVmSpecLookupProviderID">
	<input type="hidden" id="parentsVmSpecLookupRegionName">
	
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">

			<div class="modal-body">
				<div class="pop-body">

					<div class="title_box">
						<div class="title">CSP Spec List4</div>
					</div>

					<div class="pop-cont">

						<div class="spec_box">
							<div class="toptxt search">
								<label>Search</label>
								<button name="" value="" class="btn_search_spec"></button>
								
								<ul>
									<li class="reg_1">
										<label class="assistLabel">Cloud Provider</label>
										<select class="selectbox white pline w3" name="assistLookupSpecProviderName"
											id="regProvider_lookup_assist"
											onchange="mcpjs['util/util'].getRegionListByProviderForSelectbox(this.value, 'regRegionName_lookup_assist')">
											<option value="">Select Cloud Provider</option>
                                <%= for (provider) in cloud_os_list {%>
                                    <option value="<%= provider %>"><%= provider %></option>
                                <% } %>
										
										</select>

									</li>
									<li class="reg_1">
										<label><span class="ch">*</span>Region</label>
										<select class="selectbox white pline w3" id="regRegionName_lookup_assist"
										name="reg_regionName" onchange="mcpjs['vmspec/vmspeclookup_modal'].clearLookupAssistSpecList('assistLookupSpecList')">
										<option value="">Select Region</option>
										</select>
									</li>
									<!-- <li class="reg_1">
										<label class="assistLabel"></span>Connection Name</label>
										<select class="selectbox white pline w3" name="assistLookupSpecConnectionName"
											id="assistLookupSpecConnectionName"
											>
											<option value="" selected>Select Connection</option>
										</select>
									</li> -->
								</ul>

							</div>
							<div class="s_box s_box_1">
								<ul>
									<li>
										<label>Memory</label>
										<div class="s_slider_box">
											<input type="text" id="assistLookup_num_memory_min"
												name="assistLookup_max_num_memory_min" value="0" placeholder="1"
												class="components_input txt_ipbox" title="" disabled />
											<div class="slider_ip">
												<button class="btn_s btn_s_minus">-</button>
												<div class="slider_bar">
												</div>
												<button class="btn_s btn_s_plus">+</button>
											</div>
											<input type="text" id="assistLookup_num_memory_max"
												name="assistLookup_max_num_memory_min" value="100" placeholder="1"
												class="components_input txt_ipbox" title="" disabled />
										</div>
										<span class="stxt">TiB</span>
									</li>

									<li>
										<label>Core</label>
										<div class="s_slider_box">
											<input type="text" id="assistLookup_num_core_min" name="assist_num_core_min"
												value="0" placeholder="0" class="components_input txt_ipbox" title=""
												disabled />
											<div class="slider_ip">
												<button class="btn_s btn_s_minus">-</button>
												<div class="slider_bar">
												</div>
												<button class="btn_s btn_s_plus">+</button>
											</div>
											<input type="text" id="assistLookup_num_core_max" name="assist_num_core_max"
												value="100" placeholder="0" class="components_input txt_ipbox" title=""
												disabled />
										</div>
										<span class="stxt">Unit</span>
									</li>

								</ul>
							</div>

							<div class="s_box s_box_2">
								<ul>
									<li>
										<label>vCPU</label>
										<div class="s_slider_box">
											<input type="text" id="assistLookup_num_vCPU_min" name="assist_num_vCPU_min"
												value="0" placeholder="0" class="components_input txt_ipbox" title=""
												disabled />
											<div class="slider_ip">
												<button class="btn_s btn_s_minus">-</button>
												<div class="slider_bar">

												</div>
												<button class="btn_s btn_s_plus">+</button>
											</div>
											<input type="text" id="assistLookup_num_vCPU_max" name="assist_num_vCPU_max"
												value="100" placeholder="0" class="components_input txt_ipbox" title=""
												disabled />
										</div>
										<span class="stxt">Unit</span>
									</li>


									<li>
										<label>ebs bandwidth</label>
										<div class="s_slider_box">
											<input type="text" id="assistLookup_ebs_bw_Mbps_min"
												name="assist_ebs_bw_Mbps_min" value="0" placeholder="0"
												class="components_input txt_ipbox" title="" disabled />
											<div class="slider_ip">
												<button class="btn_s btn_s_minus">-</button>
												<div class="slider_bar">

												</div>
												<button class="btn_s btn_s_plus">+</button>
											</div>
											<input type="text" id="assistLookup_ebs_bw_Mbps_max"
												name="assist_ebs_bw_Mbps_max" value="100" placeholder="0"
												class="components_input txt_ipbox" title="" disabled />
										</div>
										<span class="stxt">Mbps</span>
									</li>

								</ul>
							</div>

						</div>

						<div class="toptxt">
							<button type="button" class="btn btn-sm btn-dark"
								onclick="mcpjs['util/util'].commonConfirmOpen('FetchSpecs')">Fetch Specs</button>
							<label>Spec List : <span id="lookupSpecCount"></span></label>
						</div>


						<div class="top_info">
							<ul>
								<li>
									<a href="javascript:void(0);">Filter</a>
									<div class="infobox">
										<div class="box">
											<ul>
												<li><a href="javascript:void(0);"
														onclick="mcpjs['util/util'].commonPromptOpen('RsFltSrvImgId', 'serverImageList')">Image
														ID</a></li>
												<li><a href="javascript:void(0);"
														onclick="mcpjs['util/util'].commonPromptOpen('RsFltSrvImgName', 'serverImageList')">Image
														Name</a></li>
											</ul>
										</div>
									</div>
								</li>
								<li>
									<a href="javascript:void(0);">Sort</a>
									<div class="infobox">
										<div class="box">
											<ul>
												<li><a href="javascript:void(0);"
														onclick="mcpjs['util/util'].tableSort('assistSpecList', 'Name')">Region</a>
												</li>
												<li><a href="javascript:void(0);"
														onclick="mcpjs['util/util'].tableSort('assistSpecList', 'Name')">Name</a></li>
												<li><a href="javascript:void(0);"
														onclick="mcpjs['util/util'].tableSort('assistSpecList', 'Memory')">Memory</a>
												</li>
												<li><a href="javascript:void(0);"
														onclick="mcpjs['util/util'].tableSort('assistSpecList', 'VCPC Info')">VCPC
														Info</a></li>
												<li><a href="javascript:void(0);"
														onclick="mcpjs['util/util'].tableSort('assistSpecList', 'GPU')">GPU</a></li>
											</ul>
										</div>
									</div>
								</li>
							</ul>
						</div>

						<div id="assistLookupSpecList"></div>
						<!-- table scrollbar -->
						<!-- <div class="dtbox scrollbar-inner">
							<div class="dataTable dt_overlay">
								<table cellpadding="0" cellspacing="0" summary="" id="popLookupSpec">									
									<thead>
										<tr>
											<th>Region</th>
											<th>Name</th>
											<th>Memory</th>
											<th>VCPC Info</th>
											<th>GPU</th>
										</tr>
									</thead>
									<tbody id="assistLookupSpecList">

									</tbody>
								</table>
							</div>
						</div> -->
						<!-- //table scrollbar -->

					</div>

				</div>

				<div class="btnbox">
					<div class="btn_right">
						<button name="" value="" class="btn_apply btn_co btn_cr_g"><span>Apply</span></button>
						<button name="" value="" class="btn_cancel btn_co btn_cr_b" data-dismiss="modal">cancel</button>
					</div>
				</div>
			</div>

		</div>

	</div>

</div>
<!-- Spec Lookup Assist popup -->

<%= javascriptTag("vmspec/vmspeclookup_modal.js") %>
