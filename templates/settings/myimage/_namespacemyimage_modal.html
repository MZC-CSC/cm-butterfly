<div class="modal fade popup_editBox" id="namespaceMyImageAssist" tabindex="-1" role="dialog" aria-hidden="true">
	<input type="hidden" id="parentsNamespaceMyImageAssist">
	<input type="hidden" id="parentsNamespaceMyImageConnectionName">

				<div class="pop-body">

					<div class="title_box">
						<div class="title">My Image List</div>
					</div>

					<div class="pop-cont">
						<div class="image_box">
							<div class="toptxt search">
								<label>Search</label>
								<ul>
									<li class="reg_1">
										<label class="assistLabel">Cloud Provider</label>
										<select class="selectbox white pline w3" name="AssistMyImageProviderName"
											id="assistMyImageProviderName"
											onchange="mcpjs['util/util'].getRegionListByProviderForSelectbox(this.value, 'assistMyImageRegionName');">
											<option value="" selected>Select Cloud Provider</option>
											<%= for (provider) in cloud_os_list {%>
                                                <option value="<%= provider %>"><%= provider %></option>
                                            <% } %>
										</select>

									</li>
									<li class="reg_1">
										<label class="assistLabel"></span>Region</label>
										<select class="selectbox white pline w3" name="AssistMyImageRegionName"
											id="assistMyImageRegionName">
											<option value="" selected>Select Region</option>
										</select>
									</li>
									<!-- <li class="reg_1">
										<label class="assistLabel">Connection</label>

											id="myImageConnectionName">
											<option value="" selected>Select ConnectionName</option>
										</select>
									</li> -->
								</ul>
							</div>
							<div>
								<input type="text" id="keywordMyImage" placeholder="Input Keyword"
									class="pline image"
									onkeyup="mcpjs['myimage/namespacemyimage_modal'].searchAssistMyImageByEnter(event, 'searchVmMyImageAtReg')" />
								<input type="button" name="" class="btn_search_image" title="" value=""

							</div>
							<div class="keyword_box" id="searchMyImageKeywords">

									onclick="mcpjs['util/util'].delAllKeyword()" />
							</div>
						</div>
