
<input type="hidden" id="assistSelectedIndex" />
<!-- Assist Popup에서 table의 항목을 클릭했을 때 index를 저장. apply 클릭 시 해당 index의 값을 main으로 set 하기 위한 용도 -->
<input type="hidden" id="parentsVmImageLookupAssist">
<input type="hidden" id="parentsVmImageLookupProviderID">
<input type="hidden" id="parentsVmImageLookupRegionName">

<!-- Image Assist popup : 없는 image 등록 시  -->
<div class="modal fade popup_editBox" id="imageLookupAssist" tabindex="-1" role="dialog" aria-hidden="true">

	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">

			<div class="modal-body">
				<div class="pop-body">

					<div class="title_box">
						<div class="title">CSP Image List22</div>
					</div>

					<div class="pop-cont">
						<div class="image_box">
							<div class="toptxt search">
								<label>Search</label>
								<ul>
									<li class="reg_1">
										<label class="assistLabel">Cloud Provider</label>
										<select class="selectbox white pline w3" name="AssistLookupImageProviderName"
											id="regProvider_lookup_assist"
											onchange="mcpjs['util/util'].getRegionListByProviderForSelectbox(this.value, 'regRegionName_lookup_assist')">
											<option value="">Select Cloud Provider</option>
                                <%= for (provider) in cloud_os_list {%>
                                    <option value="<%= provider %>"><%= provider %></option>
                                <% } %>
					
										</select>

									</li>
									<li class="reg_1">
										<label class="assistLabel"></span>Region</label>
										<select class="selectbox white pline w3" name="reg_regionName"
											id="regRegionName_lookup_assist"
											onchange="mcpjs['vmimage/vmimagemng'].clearAssistLookupImageList('assistLookupVmImageList')">
											<option value="" selected>Select Region</option>
										</select>
									</li>
								</ul>
							</div>
							<div>
								<input type="text" id="image_keyword" placeholder="Input Keyword" class="pline image"
									onkeyup="mcpjs['vmimage/vmimagemng'].displaySearchLookupImageKeywordwithEnter(event)" />
								<button name="" value="" class="btn_search_image"></button>								
							</div>
							<div class="keyword_box">
								<input type="submit" name="" class="btn_del_all" title="" value="필터 지우기"
									onclick="mcpjs['vmimage/vmimagemng'].delAllKeyword()" />
							</div>
						</div>

						<div class="toptxt">
							<button type="button" class="btn btn-sm btn-dark"
								onclick="mcpjs['util/util'].commonConfirmOpen('FetchImages')">Fetch Images</button>
							<label>Image List : <span id="lookupVmImageCount"></span></label>
						</div>



						<div class="top_info">
							<ul>
								<li>
									<a href="javascript:void(0);">Filter</a>
									<div class="infobox">
										<div class="box">
											<ul>
												<li><a href="javascript:void(0);"
														onclick="mcpjs['util/util'].commonPromptOpen('RsFltSrvImgId', 'popAssistVmImageTable')">Image
														ID</a></li>
												<li><a href="javascript:void(0);"
														onclick="mcpjs['util/util'].commonPromptOpen('RsFltSrvImgName', 'popAssistVmImageTable')">Image
														Name</a></li>
											</ul>
										</div>
									</div>
								</li>
								<li>
									<a href="javascript:void(0);">Sort</a>
									<div class="infobox">
										<div class="box">
											<ul>
												<li><a href="javascript:void(0);"
														onclick="mcpjs['util/util'].tableSort('assistVmImageList', 'Name')">Name</a></li>
												<li><a href="javascript:void(0);"
														onclick="mcpjs['util/util'].tableSort('assistVmImageList', 'Status')">Status</a>
												</li>
												<li><a href="javascript:void(0);"
														onclick="mcpjs['util/util'].tableSort('assistVmImageList', 'GuestOS')">GuestOS</a>
												</li>
												<li><a href="javascript:void(0);"
														onclick="mcpjs['util/util'].tableSort('assistVmImageList', 'IID nameId')">IID
														nameId</a></li>
											</ul>
										</div>
									</div>
								</li>
								<li><a href="javascript:void(0);"><img src="/assets/images/common/icon_question.png"
											alt="" /></a>
								</li>
							</ul>
						</div>


						<div id="assistLookupVmImageList"></div>
						<!-- table scrollbar -->
						<!-- <div class="dtbox scrollbar-inner">
							<div class="dataTable dt_overlay">
								<table cellpadding="0" cellspacing="0" summary="" id="popAssistLookupVmImageTable">
									<thead>
										<tr>
											<th>Name</th>
											<th>Status</th>
											<th>GuestOS</th>
											<th>IID nameId</th>
											<th>IID systemId</th>
										</tr>
									</thead>
									<tbody id="assistLookupVmImageList">

									</tbody>
								</table>
							</div>
						</div> -->
						<!-- //table scrollbar -->

					</div>

				</div>

				<div class="btnbox">
					<div class="btn_right">
						<button name="" value="" class="btn_apply btn_co btn_cr_g"><span>Apply</span></button>
						<button name="" value="" class="btn_cancel btn_co btn_cr_b" data-dismiss="modal">cancel</button>
					</div>
				</div>
			</div>

		</div>

	</div>

</div>
<!-- Image Assist popup -->

<%= javascriptTag("vmimage/vmimagelookup_modal.js") %>
