services:
  cm-butterfly-api:
    container_name: cm-butterfly-api
    build:
      context: ../api
      dockerfile: Dockerfile.cmbutterfly
    networks:
      - cm-butterfly-network
    ports:
      - target: 4000
        published: 4000
        protocol: tcp
    depends_on:
      - cm-butterfly-db
    env_file:
      - ../api/.env

  cm-butterfly-db:
    container_name: cm-butterfly-db
    image: postgres:14-alpine
    networks:
      - cm-butterfly-network
    ports:
      - target: 5432
        published: 5432
        protocol: tcp
    volumes:
      - cm-butterfly-db:/var/lib/postgresql/data
    user: root
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

networks:
  cm-butterfly-network:

volumes:
  cm-butterfly-db: